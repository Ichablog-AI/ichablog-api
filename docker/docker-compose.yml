version: '3.9'
name: ichablog-be

services:
  redis:
    image: redis:7-alpine
    container_name: ichablog_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ../data/redis_data:/data

  mariadb:
    image: mariadb:11.7
    container_name: ichablog_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ichablog
      MYSQL_USER: ichablog
      MYSQL_PASSWORD: ichablog
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ../data/mariadb_data:/var/lib/mysql

  minio:
    image: minio/minio:RELEASE.2025-04-08T15-41-24Z
    container_name: ichablog_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ichablog
      MINIO_ROOT_PASSWORD: ichablog
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    command: server /data --console-address ":9001"
    volumes:
      - ../data/minio_data:/data

  meilisearch:
    image: getmeili/meilisearch:v1.14
    container_name: ichablog_meilisearch
    restart: unless-stopped
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: "masterKey"
    volumes:
      - ../data/meili_data:/meili_data

  bun:
    image: oven/bun:1.2.9-alpine
    container_name: ichablog_bun
    working_dir: /app
    volumes:
      - ../:/app
    command: ["bun", "dev"]
    depends_on:
      - redis
      - mariadb
      - minio
      - meilisearch
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
